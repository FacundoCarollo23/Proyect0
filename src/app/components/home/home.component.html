<div class="jarvis-container">
    <div class="jarvis-header">
      <h1>Jarvis Interface</h1>
    </div>
    <div class="jarvis-body">
      <div class="jarvis-display">
        <p id="jarvis-output">Hello, how can I assist you today?</p>
      </div>
      <div class="jarvis-controls">
        <button (click)="startListening()">Start Listening</button>
        <button (click)="stopListening()">Stop Listening</button>
      </div>
    </div>
  </div>
